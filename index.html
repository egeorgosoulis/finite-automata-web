<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Evangelos Georgosoulis">
    <title>Finite Automata Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="translations.css">
</head>

<body>
    <div class="header-container">
        <header>
            <h1 id="title">Finite Automata Simulator</h1>
            <p id="selectAutomaton">Select the type of automaton</p>
            <div class="toggle-group">
                <input type="radio" id="dfa" name="automaton" value="DFA" checked>
                <label id="dfa" for="dfa">DFA</label>
                <input type="radio" id="nfa" name="automaton" value="NFA">
                <label id="nfa" for="nfa">NFA</label>
            </div>
            <div class="toggle-container">
                <button id="lang-toggle" class="toggle-button" aria-label="Change language">ðŸ‡¬ðŸ‡·</button>
                <button id="theme-toggle" class="toggle-button">ðŸŒ™</button>
            </div>
        </header>
    </div>
    <div class="main-container">
        <div class="actions-menu">
            <h2 id="states-heading">States</h2>
            <button id="addState">Add</button>
            <button id="removeState">Remove</button>
            <button id="setInitialState">Set Initial</button>
            <button id="setFinalState">Set Final(s)</button>
            <button id="colorState">Set Color</button>

            <h2 id="transitions-heading">Transitions</h2>
            <button id="addTransition">Add</button>
            <button id="removeTransition">Remove</button>
            <button id="selfLoopTransition">Self Loop</button>
            <button id="editTransition">Edit</button>

            <h2 id="actions-heading">Actions</h2>
            <button id="saveFA">Save</button>
            <button id="loadFA">Load</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button id="clearSvgArea">Clear</button>
        </div>
        <div id="notification"></div>
        <svg id="svg-area"></svg>
        <div class="test-menu">
            <h2 id="testAutomaton">Test Automaton</h2>
            <p id="acceptedStrings">Type Strings (comma-separated):</p>
            <input type="text" id="testStrings" placeholder="e.g. 010, 111, 1001">
            <button id="testFA">Test</button>
            <p id="testResults">Test Results:</p>
        </div>
    </div>
    <footer>
        <p>An educational tool for designing and testing Finite Automata - Built by Evangelos Georgosoulis - 2025</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
